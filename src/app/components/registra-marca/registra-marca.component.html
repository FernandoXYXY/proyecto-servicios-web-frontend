<div>

    <form class="content" (ngSubmit) = "insertado()"  >
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h4>Registro de Marca </h4>
            </div>
        </div>
  
        <div class="row" style="margin-top: 5%">
                <div class="col-lg-6">
                    <label for="inputNombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese Nombre"  [(ngModel)] = "marca.nombre" />
                </div>
            
                <div class="col-lg-6">
                    <label for="inputDescripcion">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Ingrese Descripcion" [(ngModel)] = "marca.descripcion" />
                </div>

               
         </div>
  
        <div class="row" style="margin-top: 3%">
        <div class="col-lg-6">
            <label for="inputFecha">Fecha de Vigencia</label>
            <input class="form-control" type="date" name="fechaVigencia" id="fechaVigencia" required="obligatorio" placeholder="Fecha de Vigencia de la Marca" [(ngModel)] = "marca.fechaVigencia"  >
        </div>
    

        <div class="col-lg-6">
                <label for="inputCertificado">Certificado</label>
                <input type="text"  class="form-control" id="certificado"  name="certificado" placeholder="Ingrese Certificado" [(ngModel)] = "marca.certificado"  />
 
            </div>

           
           
            <div class="col-lg-6">
                <label for="inputPais">Pais</label>
                <select  id="Pais" name="Pais" class="form-control" [(ngModel)] = "marca.pais!.idPais" >
                    <option value="-1"> [Seleccione] </option> 
                    <option *ngFor="let aux of paises" value="{{ aux.idPais }}">
                        {{ aux.nombre}}
                    </option>  
                    

                </select>
            </div>
        
        </div>
  
        <div class="row" style="margin-top: 5%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Registrar</button>
                </div>
        </div>
  
    
      </div>
  
     </form>
  
  
    </div>
