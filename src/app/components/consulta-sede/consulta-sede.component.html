<div class="container ">
  <form class="content" (submit) = "listaSedeNEP()"> 
  <div class="row ">
    <div class="col-md-6 col-md-offset-3 multi-page-form mx-auto">
      <div class="panel panel-default">
        <div class="col-lg-12 text-center titulo">
          <h6>Consulta Sede</h6>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="form-group col-md-6">
              <label class="control-label">Id de la sede</label>
              <input type="text" class="form-control" placeholder="" name="idSede" id="idSede" [(ngModel)] = "idSede"/>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label">Codigo Postal</label>
              <input type="text" class="form-control" placeholder="" name="codPostal" id="codPostal" [(ngModel)]= "codPostal"/>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label">Nombre de la sede</label>
              <input type="text" class="form-control" placeholder="" name="nombre" id="nombre" [(ngModel)]= "nombre"/>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label">Pais</label>
              <select class="registro1 form-control" name="pais" id="pais" [(ngModel)]="selPais">
                <option value="">Seleccione un Pais</option>
                <option *ngFor="let aux of Paises" value="{{ aux.idPais }}">{{ aux.nombre }}</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label">Estado</label>
              <input type="checkbox" class="" name="estado" id="estado" [(ngModel)]= "sEstado"/>
            </div>
            
            <div class="form-group col-md-16">
              <button class="">Filtrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </form>
</div>



<div class="" style="margin-top:3%">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Fecha Creación</th>
        <th>Fecha Registro</th>
        <th>Codigo Postal</th>
        <th>Pais</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let aux of Sede" >
          <td>{{ aux.idSede }}</td>   
          <td>{{ aux.nombre }}</td>   
          <td>{{ aux.direccion }}</td>   
          <td>{{ aux.fechaCreacion }}</td>  
          <td>{{ aux.fechaRegistro }}</td>  
          <td>{{ aux.codigoPostal }}</td>  
          <td>{{ aux.pais!.nombre}}</td>  
          <td>{{ aux.estado == 0?'inactivo': 'Activo'}}</td>
     </tr>
    </tbody>
  </table>
</div>
