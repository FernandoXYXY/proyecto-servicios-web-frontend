<div>

  <form class="content"  (submit) = "consultaMarca()">


  <div class="submit-form" >

       <div class="row">
          <div class="col-lg-12">
              <h4>Consulta Marca</h4>
          </div>
      </div>

       <div class="row" style="margin-top: 5%">
        <div class="col-lg-4">
            <label for="inputNombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre"  [(ngModel)]= "nombre" />
        </div>
    
        <div class="col-lg-4">
            <label for="inputDescripcion">Descripción</label>
            <input type="text" class="form-control" name="descripcion" id="descripcion" [(ngModel)]= "descripcion" />
        </div>
        <div class="col-lg-4">
            <label for="inputCertificado">Certificado</label>
            <input type="text"  class="form-control" id="certificado"  name="certificado" [(ngModel)]= "certificado"  />
        
        </div>
        <div class="center col-lg-2"  style="margin-top: 3%">

            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="estado" [(ngModel)]= "estado" checked  name="estado"/>
                <label class="custom-control-label" for="estado">Estado</label>
            </div>
        </div>
 </div>

 
       <div class="row" style="margin-top: 2%">
            
        <div class="col-lg-4">
          <label for="Pais">País</label>
          <select class="registro1 form-control" name="pais" id="pais" [(ngModel)]= "selPais" > 
            <option value="">Seleccione un País</option>
             <option *ngFor="let aux of Paises" value="{{ aux.idPais }}">{{ aux.nombre }}</option>
         </select>
          
        </div>

        

              <div class="col-lg-4" style="margin-top: 3%">
                <button class="btn btn-success">Filtrar</button>
              </div>
            
       </div>

       <div class="row" style="margin-top: 3%">
              <table class="table table-hover">
                  <thead style="background-color: #242e42; color:aliceblue;">
                      <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Certificado</th>
                        <th>Fecha Registro</th>
                        <th>País</th>
                        <th>Estado</th>
                      </tr>
                  </thead>
                  <tbody>
                          <tr class="fondo" *ngFor = "let aux of Marca" >
                               
                    <td>{{ aux.idMarca }}</td>   
                    <td>{{ aux.nombre }}</td>   
                    <td>{{ aux.descripcion }}</td>   
                    <td>{{ aux.certificado }}</td>
                    <td>{{ aux.fechaRegistro }}</td>  
                    <td>{{ aux.pais!.nombre}}</td>  
                    <td>{{ aux.estado==1?'Activo':'Inactivo' }}</td>
                </tr>

                  </tbody>
                     

              </table>


       </div>
      

      </div>


   </form>

  </div>
